name: flutter_storyline_linux
description: Linux implementation of the flutter_storyline plugin
version: 0.1.0+1
publish_to: none

environment:
  sdk: ^3.5.0

flutter:
  plugin:
    implements: flutter_storyline
    platforms:
      linux:
        pluginClass: FlutterStorylinePlugin
        dartPluginClass: FlutterStorylineLinux

dependencies:
  flutter:
    sdk: flutter
  flutter_storyline_platform_interface:
    path: ../flutter_storyline_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^6.0.0
